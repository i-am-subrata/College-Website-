<!DOCTYPE html>
<html>
<head>
<style>
    
        body {
        font-family: Arial, sans-serif;
        background-color: #86e1d8;
        background-image: url(image5.avif);
        background-repeat: no-repeat;
        background-size: cover;
    
        }
        .container {
        width: 400px;
        margin: 70px auto;
        padding: 20px;
        background-color: #f0f4f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
        text-align: center;
        color: #1bd61e;
        margin-top: 0;
        }
        p {
        text-align: center;
        color: #777;
        margin-bottom: 20px;
        }
        label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        }
        input[type="text"],
        input[type="password"], 
        input[type="tel"]{
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }
        hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #0de918;
        }
        a {
        color: #337ab7;
        text-decoration: none;
        }
        button[type="submit"] {
        display: block;
        width: 50%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        
        }
        button[type="submit"]:hover {
        background-color: #45a049;
        }
        
</style>

  var password = document.forms["registrationForm"]["pwd"].value;

</script>
</head>

  </div>
</form>
</body>
</html>
